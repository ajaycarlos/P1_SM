<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Janatha Bazar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="logo-container" style="padding: 20px;">                                         <img src="logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="admin-dashboard.html" class="active">Dashboard</a></li>
                <li><a href="admin-products.html">Products</a></li>                                     <li><a href="#">Customers</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>             <!-- ... (Copy sidebar from admin-dashboard.html) ... -->
        </aside>
        <main class="admin-main-content">
            <header class="admin-header">
                <h2>Manage Products</h2>
            </header>
            <section class="admin-content-area">
                <h3>Product List</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ponni Rice (5kg)</td>
                            <td>₹320</td>
                            <td><span class="status-instock">In Stock</span></td>
                            <td><button class="btn btn-sm btn-edit-product">Edit</button></td>
                        </tr>
                         <tr>
                            <td>Milma Milk (500ml)</td>
                            <td>₹26</td>
                            <td><span class="status-instock">In Stock</span></td>
                            <td><button class="btn btn-sm btn-edit-product">Edit</button></td>
                        </tr>
                        <tr>
                            <td>Tomato (1kg)</td>
                            <td>₹45</td>
                            <td><span class="status-outofstock">Out of Stock</span></td>
                            <td><button class="btn btn-sm btn-edit-product">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal" id="edit-product-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h3>Edit Product</h3>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" value="Ponni Rice (5kg)" readonly>
            </div>
            <div class="form-group">
                <label for="product-price">Price (₹)</label>
                <input type="number" id="product-price" value="320">
            </div>
            <div class="form-group">
                <label for="stock-status">Stock Status</label>
                <select id="stock-status">
                    <option value="instock" selected>In Stock</option>
                    <option value="outofstock">Out of Stock</option>
                </select>
            </div>
            <button class="btn" id="save-changes-btn">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
