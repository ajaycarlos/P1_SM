<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>
    <header class="header">
        </header>
    <main class="section">
        <div class="container">
            <h2 class="section-title">Checkout</h2>
            <div class="checkout-layout">
                <div class="checkout-form">
                    <h3>1. Contact Information</h3>
                    <div class="form-group"><input type="text" placeholder="Full Name"></div>
                    <div class="form-group"><input type="tel" placeholder="Mobile Number"></div>
                    
                    <h3>2. Delivery / Pickup</h3>
                    <div class="delivery-options">
                        <label><input type="radio" name="delivery-option" id="delivery" checked> Local Delivery</label>
                        <div id="delivery-address-form">
                           <div class="form-group"><textarea placeholder="Full Address (House Name, Street, Landmark)"></textarea></div>
                           <div class="form-group"><input type="text" placeholder="Pincode"></div>
                        </div>
                        <label><input type="radio" name="delivery-option" id="pickup"> In-Store Pickup</label>
                    </div>

                    <h3>3. Payment</h3>
                    <p>Your order will be confirmed, and you can pay upon delivery or pickup.</p>
                    <p><strong>Available methods:</strong> Cash, UPI (GPay/PhonePe), Card Swipe</p>
                    
                    <a href="order-status.html" class="btn" style="width: 100%; text-align: center; margin-top: 20px;">Place Order</a>
                </div>
                <div class="checkout-summary">
                     </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        </footer>
    <script src="script.js"></script>
</body>
</html>
