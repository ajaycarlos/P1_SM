<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Janatha Bazar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo-container">
                    <img src="logo.png" alt="Janatha Bazar Logo">
                </a>
                <!-- Clean header for admin area -->
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="login-container">
                <h2>Staff Login</h2>
                <p>Please enter your credentials to access the dashboard.</p>
                <div class="form-group">
                    <input type="text" id="admin-user" placeholder="Username" value="admin">
                </div>
                <div class="form-group">
                    <input type="password" id="admin-pass" placeholder="Password" value="password123">
                </div>
                <p class="demo-info">For the demo, please use:<br>Username: <strong>admin</strong><br>Password: <strong>password123</strong></p>
                <button class="btn" id="admin-login-btn">Login to Dashboard</button>
                <p id="admin-login-message"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container" style="text-align: center;">
             <p>&copy; 2025 Janatha Bazar Admin Panel.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
