<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries - Janatha Bazar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        </header>

    <main class="section">
        <div class="container">
            <div class="products-layout">
                <aside class="filters-sidebar">
                    </aside>

                <div class="product-grid">
                     <h2 class="section-title" style="grid-column: 1 / -1; text-align: left;">Groceries</h2>
                    <div class="product-card">
                        <a href="product-detail.html" class="product-card-img"><img src="images/product-tomato.jpeg" alt="Tomato"></a>
                        <div class="product-card-info"><h3>Tomato (1kg)</h3><p class="price">₹45</p><button class="btn btn-add-to-cart">Add to Cart</button></div>
                    </div>
                    <div class="product-card">
                         <a href="product-detail.html" class="product-card-img"><img src="images/product-onion.jpeg" alt="Onion"></a>
                        <div class="product-card-info"><h3>Onion (1kg)</h3><p class="price">₹35</p><button class="btn btn-add-to-cart">Add to Cart</button></div>
                    </div>
                    <div class="product-card">
                        <a href="product-detail.html" class="product-card-img"><img src="images/product-ponnirice.jpeg" alt="Ponni Rice"></a>
                        <div class="product-card-info"><h3>Ponni Rice (5kg)</h3><p class="price">₹320</p><button class="btn btn-add-to-cart">Add to Cart</button></div>
                    </div>
                    <div class="product-card">
                        <a href="product-detail.html" class="product-card-img"><img src="images/product-sunfloweroil.jpeg" alt="Sunflower Oil"></a>
                        <div class="product-card-info"><h3>Sunflower Oil (1L)</h3><p class="price">₹145</p><button class="btn btn-add-to-cart">Add to Cart</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>
    <script src="script.js"></script>
</body>
</html>
