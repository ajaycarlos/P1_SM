<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Products - Janatha Bazar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        </header>

    <main class="section">
        <div class="container">
            <h2 class="section-title">Our Products</h2>
            <div class="products-layout">
                <aside class="filters-sidebar">
                    <div class="filter-group">
                        <h3>Categories</h3>
                        <ul>
                            <li><a href="#">All Products</a></li>
                            <li><a href="#">Groceries</a></li>
                            <li><a href="#">Snacks</a></li>
                            <li><a href="#">Beverages</a></li>
                            <li><a href="#">Personal Care</a></li>
                        </ul>
                    </div>
                    <div class="filter-group">
                        <h3>Filter by Price</h3>
                        <div class="price-filter">
                            <input type="range" min="10" max="1000" value="500">
                            <p>Price: ₹10 - ₹1000</p>
                        </div>
                    </div>
                     <div class="filter-group">
                        <h3>Brands</h3>
                        <ul>
                            <li><a href="#">Local Brand</a></li>
                            <li><a href="#">Amul</a></li>
                            <li><a href="#">Britannia</a></li>
                            <li><a href="#">Milma</a></li>
                        </ul>
                    </div>
                </aside>

                <div class="product-grid">
                     <div class="product-card">
                        <a href="product-detail.html" class="product-card-img">
                            <img src="images/kashmiri-apple.jpg" alt="Apple">
                        </a>
                        <div class="product-card-info">
                            <h3>Kashmiri Apple (1kg)</h3>
                            <p class="price">₹180</p>
                            <button class="btn btn-add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script src="script.js"></script>
</body>
</html>
